<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vừng ơi mở ra</title>
</head>
<body>
    <script>
        let pass= "Vung oi mo ra";
        let input;
        do {
            input = prompt("Nhập câu thần chú");
        } while (input !== pass){
            alert("The door has opened");
        };
    </script>
</body>
</html>
